<div class="col-lg-3 text-center">
   <!--Check JSON field fo  r title or name -->
  <div>
        {% if movie.get("title", False)%}
            <h3> {{ movie["title"] }} </h3>
        {% elif movie.get("original_name", False) %}

        {% endif %}
    </div>
    <img  class="img-fluid img-in" src="https://image.tmdb.org/t/p/w300{{ movie['poster_path'] }}" alt="">
    <div>

    <form action='/movie/{{movie.id}}' method='POST'>
        <button href='/movie/{{movie.id}}' class="btn btn-primary name="details" btn-lgr">View Details</a>
        <button href='/my_action2' name="details" class="btn btn-primary btn-lg">Add to Cart</a>
    </form>
    </div>
</div>
