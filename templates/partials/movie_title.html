<!-- movie_title.html 
    adds the movie title where requested
-->
<div>
    {% if movie.get("title", False)%}
        <h3> {{ movie["title"] }} </h3>
    {% elif movie.get("original_name", False) %}
        <h3> {{ movie["original_name"] }} </h3>
    {% elif movie.get("original_title", False) %}
        <h3> {{ movie["original_title"] }} </h3>
    {% endif %}
</div>
